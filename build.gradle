// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext {
        compile_sdk = 28
        target_sdk = 28
        min_sdk = 21
        build_tools = "28.0.3"
        gradle_version = '3.3.0'
        kotlin_version = '1.3.11'
        androidx_ktx = '1.0.1'
        coroutines_version = "1.1.0-alpha"

        androidx = '1.1.0-alpha02'
        androidx_legacy_support = '1.0.0'
        material = '1.1.0-alpha03'
        constraintLayout_version = '1.1.3'
        dagger_version = '2.21'
        dagger_android_version = '2.21'
        rxandroid = '2.0.2'
        rxjava = '2.1.12'
        androidx_lifecycle = '2.1.0-alpha02'
        retrofit = "2.5.0"
        mockito = "2.23.4"
        junit_version = "4.12"
        testRunner_version = "1.1.0"
    }

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url 'https://maven.google.com/'
        }
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
